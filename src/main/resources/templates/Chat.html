<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot WebSocket</title>
    <link rel="stylesheet" th:href="@{/css/Main.css}" />
    <link rel="stylesheet" th:href="@{/css/Menu.css}" />
    <link rel="stylesheet" th:href="@{/css/chat.css}" />

    <!-- https://cdnjs.com/libraries/sockjs-client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <!-- https://cdnjs.com/libraries/stomp.js/ -->
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>

<!-- start menu balk-->
<div id="menu-nav">
    <div id="navigation-bar">
        <ul id ="nav">
            <li><a href="/"><span class id="Home">Home</span></a></li>
            <li><a href="/dashboard.html"><span class id="Dashboard">Dashboard</span></a></li>
            <li><a href="/login"><span class id="login">Login</span></a></li>
            <li><a href="/letsmeet"><span class id="chat">Chat</span></a></li>
            <!--            <li><a href="#">-->
            <!--                <div class="digital-clock">00:00:00</div></a></li>-->
        </ul>
    </div>
</div>
<!-- end menu balk-->

<div id="chat-container">
    <div class="chat-header">
        <div class="user-container"> <span id="username" th:utext="${username}"></span> <a th:href="@{/logoutChat}">Logout</a> </div>
        <h3>Let's Chat</h3>
    </div>
    <hr/>
    <div id="connecting">Connecting...</div>
    <ul id="messageArea">
    </ul>
    <form id="messageForm" name="messageForm">
        <div class="input-message">
            <input type="text" id="message" autocomplete="off"
                   placeholder="Type a message..."/>
            <button type="submit">Send</button>
        </div>
    </form>
</div>
<script th:src="@{/js-source/chat.js}"></script>
</body>
</html>
